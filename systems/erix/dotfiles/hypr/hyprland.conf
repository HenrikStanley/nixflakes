# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=DP-2,preferred,1080x400,1
monitor=HDMI-A-1,preferred,3640x0,1
monitor=DP-1,preferred,0x0,1,transform,3
monitor=,preferred,auto,auto

# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Execute your favorite apps at launch
exec-once = waybar & hyprpaper & mako & dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP

# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

# Some default env vars.
env = XCURSOR_SIZE,24

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 0

    touchpad {
        natural_scroll = no
    }

    sensitivity = -0.1 # -1.0 - 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    gaps_in = 5
    gaps_out = 10
    border_size = 2
    col.active_border = rgba(00ba69ee) rgba(ffffffee) 45deg
    col.inactive_border = rgba(595959aa)
    layout = dwindle
    cursor_inactive_timeout = 0
    no_cursor_warps = yes
    resize_on_border = yes
    hover_icon_on_border = yes
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    rounding = 10
    drop_shadow = yes
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
    active_opacity = 0.9
    inactive_opacity = 0.85
    fullscreen_opacity = 1.0
    blur {
    	enabled = yes
    	size = 8
    	passes = 3
    	ignore_opacity = false
    	new_optimizations = true
    	xray = true
     }
}

animations {
    enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = true
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = off
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more
device:epic-mouse-v1 {
    sensitivity = -0.5
}
misc {
    vrr = 2
}
# Example windowrule v1
# windowrule = float, ^(kitty)$
# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
windowrulev2 = fullscreen,title:^(World of Warcraft)
windowrulev2 = monitor:DP-2,title:^(World of Warcraft)
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, Q, exec, foot 
bind = $mainMod, W, killactive, 
bind = $mainMod, M, exit, 
bind = $mainMod, E, exec, dolphin
bind = $mainMod, V, togglefloating, 
bind = $mainMod, R, exec, wofi --show drun
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle
bind = $mainMod, 0, exec, swaylock
bind = $mainMod, O, exec, toggle_monitor_gap

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

bind = $mainMod SHIFT, left, movewindow, l
bind = $mainMod SHIFT, right, movewindow, r
bind = $mainMod SHIFT, up, movewindow, u
bind = $mainMod SHIFT, down, movewindow, d

$w2 = hyprctl hyprpaper wallpaper "DP-2, ~/.config/hypr/backgrounds/city/bay.jpg"
$w4 = hyprctl hyprpaper wallpaper "DP-2, ~/.config/hypr/backgrounds/city/urban-scene.jpg"
$w5 = hyprctl hyprpaper wallpaper "DP-2, ~/.config/hypr/backgrounds/city/oasis.jpg"
$w6 = hyprctl hyprpaper wallpaper "DP-2, ~/.config/hypr/backgrounds/pixel/firewatch-dark.jpg"
$w7 = hyprctl hyprpaper wallpaper "DP-2, ~/.config/hypr/backgrounds/pixel/midnight-border.jpg"
$w8 = hyprctl hyprpaper wallpaper "DP-2, ~/.config/hypr/backgrounds/mario.jpg"
$w9 = hyprctl hyprpaper wallpaper "DP-2, ~/.config/hypr/backgrounds/nix.png"

workspace=name:L,monitor:DP-1,default:true
workspace=name:Prime,monitor:DP-2,default:true
workspace=name:R,monitor:HDMI-A-1,default:true
workspace=name:Terminus,monitor:DP-2
workspace=name:5,monitor:DP-2
workspace=name:6,monitor:DP-2
workspace=name:7,monitor:DP-2
workspace=name:8,monitor:DP-2
workspace=name:9,monitor:DP-2
# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, L

bind = $mainMod, 2, workspace, Prime
bind = $mainMod, 2, exec,$w2

bind = $mainMod, 3, workspace, R

bind = $mainMod, 4, workspace, Terminus
bind = $mainMod, 4, exec,$w4

bind = $mainMod, 5, workspace, 5
bind = $mainMod, 5, exec,$w5

bind = $mainMod, 6, workspace, 6
bind = $mainMod, 6, exec,$w6

bind = $mainMod, 7, workspace, 7
bind = $mainMod, 7, exec,$w7

bind = $mainMod, 8, workspace, 8
bind = $mainMod, 8, exec,$w8

bind = $mainMod, 9, workspace, 9
bind = $mainMod, 8, exec,$w9

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, L

bind = $mainMod SHIFT, 2, movetoworkspace, Prime
bind = $mainMod SHIFT, 2, exec,$w2

bind = $mainMod SHIFT, 3, movetoworkspace, R

bind = $mainMod SHIFT, 4, movetoworkspace, Terminus
bind = $mainMod SHIFT, 4, exec,$w4

bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 5, exec,$w5

bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 6, exec,$w6

bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 7, exec,$w7

bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 8, exec,$w8

bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 9, exec,$w9

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
